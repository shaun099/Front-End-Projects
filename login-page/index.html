<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="images/anchor-regular-96 (1).png">

</head>
<body>
    <div class="container">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input id="UserName" type="text" placeholder="UserName" required minlength="4" maxlength="30">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input id="Password" type="password" placeholder="Password" required minlength="4" maxlength="12">
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="rem-for">
            <label><input type="checkbox">Remember me</label>
            <a href="webpage.html">Forgot Password</a>
        </div>
        <button type="submit" id="btn" onclick="sub()">Login</button>
        <div class="register-link">
            <p>Dont have an account?<a href="#">Register</a></p>
        </div>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
